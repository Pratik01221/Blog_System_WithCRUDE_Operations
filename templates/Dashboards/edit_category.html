{% extends 'base.html' %} 
{% block content %}


{% load crispy_forms_tags %}
<div class="row">
  <!-- Left Sidebar -->
  <!-- load sidebar here -->
  {% include 'Dashboards/sidebar.html' %}

  <!-- Right Content -->
  <div class="col-md-9">
    <h2>EDIT CATEGORY</h2>

    <form action="{% url 'edit_category' category.id %}" method="post" style="width: 500px;">
      {% csrf_token %}
        {{ form | crispy }}
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    <br>

  </div>
</div>

{% endblock %}
